<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trang cá nhân</title>
  <style>
    body {
      margin: 0;
      font-family: Monserrat, sans-serif;
      background-color: #e3f2fd;
      color: #0d47a1;
    }

    header {
      background-color: #1976d2;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #2196f3;
      display: flex;
      justify-content: center;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #0d47a1;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 12px 24px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0d47a1;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #bbdefb;
      margin-top: 40px;
    }

    .avatar {
      display: block;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 20px auto;
      border: 4px solid #1976d2;
    }

    .center-text {
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Trang cá nhân</h1>
  </header>

  <nav>
    <a href="#home">Trang chủ</a>
    <a href="#about">Giới thiệu</a>
    <a href="#contact">Liên hệ</a>
  </nav>

  <section id="home" class="center-text">
    <img src="avatar.jpg" alt="avatar" class="avatar">
    <p>Xin chào! Tôi là <strong>Lưu Thiên Long</strong>, đây là trang web cá nhân của tôi.</p>
  </section>

  <section id="about">
    <h2>Giới thiệu</h2>
    <p><strong>Họ tên:</strong> Lưu Thiên Long</p>
    <p><strong>Trường:</strong> Đại học Mở TP.HCM</p>
    <p><strong>Email:</strong> longluu@example.com</p>
    <p><strong>Điện thoại:</strong> 0901 234 567</p>
  </section>

  <section id="contact">
    <h2>Liên hệ với tôi</h2>
    <form action="https://formspree.io/f/YOUR_EMAIL_HERE" method="POST">

      <label for="email">Email của bạn:</label>
      <input type="email" id="email" name="email" required />

      <button type="submit">Gửi</button>
    </form>
  </section>

  <footer>
    © 2025 Long Luu. Trang cá nhân.
  </footer>
</body>
</html>
